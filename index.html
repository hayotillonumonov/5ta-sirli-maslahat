<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/normolize.css" /> -->
    <link rel="stylesheet" href="css/style.css" />
    <title>5 ta sirli maslahat</title>
  </head>
  <body>
    <section class="life-hack-section">
      <div class="container">
        <div class="life-hack-section_breand">
          <a class="life-hack-section_breand-link" href="#">
            <img src="images/logo.svg" alt="fulfil brand images" />
          </a>
        </div>
        <div class="life-hack_left-side-wrapper">
          <div class="life-hack-section_info">
            <h1>Dasturlash bo’yicha <br> muhim <span>5 ta sir</span></h1>
            <p class="paragaph-1">
              Bu <span>muhim</span> 5 ta sirni bilmasdan dasturlashni o'rganish
              uchun o'quv markazlariga pul sarflamang
            </p>
            <p  class="paragaph-2">
              5 ta sir qo`llanmasini <span>BEPUL</span> yuklab olish uchun
              <br>“yuklab olish” tugmasini bosing
            </p>
            <button>Qo'llanmani yuklab olish</button>
          </div>
          <div class="life-hack-section_statistics">
            <div class="statistics-item">
              <h2>837+</h2>
              <p>yuklab olindi</p>
            </div>
            <div class="statistics-item">
              <h2>1200</h2>
              <p>ko'rildi</p>
            </div>
            <div class="statistics-item">
              <h2>500+</h2>
              <p>tavsiya etildi</p>
            </div>
          </div>
          <img src="images/strelka.svg" alt="strelka">
        </div>
        <div class="life-hack_right-side">
          <div class="life-hack-section_images">
            <img class="banner-img-man" src="images/banner-img-man.png" alt="banner-img-man"/>
            <img class="banner-img-book" src="images/banner-img-book.png" alt="banner-img-book"/>
          </div>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
